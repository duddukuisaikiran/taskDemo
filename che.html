<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK6</title>
    <link rel="stylesheet" href="./che.css">
</head>
<body>
    <center>
    <div id="outermost">
        <div id="imgdiv">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQA6lhF9XIK_pZlJn2dErKEwuwKU-Q94o4J1FXnOOHjAbwpL3u&s" alt="Dhoni" id="image1">
        </div>
        <form id="form1">
            <div>
                <div id="udiv">
                    <strong><label for="username">Username</label></strong>
                </div>
                <div id="uinput">
                    <input type="text" class="username" id="username" placeholder="Enter Username">
                </div>
                <div id="upass">
                    <strong><label for="Password">Password</label></strong>
                </div>
                <div>
                    <input type="password" class="password" id="password" placeholder="Enter Password">
                </div>
                <div id="ulogin">

                </div>
                <div>
                    <div id="ucheckbox">
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="clabel">Remember me</label>
                    </div>
                    <div id="last">
                        <div id="cancel">
                            <button>Cancel</button>
                        </div>
                        <div id="forgot-password">
                            Forgot Password?
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</center>
</body>
</html>
